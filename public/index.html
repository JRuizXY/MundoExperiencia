<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servientrega</title>
    
    <!-- PRUEBAS PARA EL ENVÍO DE NOVEDADES - NO USAR EN PROD -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- AQUÍ ESTÁN LAS MEDIA QUERYS PARA RESPONSIVE, SE PUEDE MODIFICAR -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- PRUEBAS PARA EL ENVÍO DE NOVEDADES - NO USAR EN PROD -->
    <div id="principal_container" class="container-fluid">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          type="button"
          class="btn btn-success"
          onclick="toggleMessenger_novedades()"
        >
          Enviar
        </button>
      </div>
    </div>

    <!-- BOTONES PARA ABRIR EL CHAT -->
    <div id="open_chat" onclick="toggleMessenger()">
      <!-- LOGO DE SERVIENTREGA -->
      <img
        src="https://www.servientrega.com/wps/contenthandler/dav/fs-type1/themes/New-Theme-Servientrega/images/svg/ico-contactenos.svg"
        alt="Contáctenos"
      />
    </div>

    <!-- Deployment from Genesys Cloud-->
    <script type="text/javascript" charset="utf-8" src="./main.js"></script>

    <!-- PRUEBAS PARA EL ENVÍO DE NOVEDADES - NO USAR EN PROD -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
